# .github/workflows/main.yml
name: CI
on:
  push:
    branches: [prod]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install NPM dependencies
        run: yarn
      # - name: Unit Testing
        # run: yarn test:unit
      - name: Send dgraph schema
        run: |
          npm install -g slash-graphql 
          slash-graphql update-schema ./dgraph/schema.graphql -e https://blue-surf-580106.us-east-1.aws.cloud.dgraph.io/graphql -t ${{ secrets.DGRAPH_WALLETBOOK_GITHUB_DEPLOY }}
